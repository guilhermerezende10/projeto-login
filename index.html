<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem colocada pelo CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a) novamente! Fa√ßa login ou registre-se para acessar sua conta. </p> 
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons md-24">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu melhor e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons md-24">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua melhor senha" autocomplete="current-password" required min="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a Senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
